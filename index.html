<div style="width:1024px; display:flex; justify-content:space-around;">
    <button onclick="highlight4To6()">Highlight 4-6</button>
    <button onclick="highlight1And4()">highlight1And4</button>
    <button onclick="highlight1()">Highlight 1</button>
    <button onclick="fade()">Fade</button>
    <button onclick="fade2To3()">Fade2-3</button>
    <button onclick="decode()">Decode</button>

<script>

    const app = new PIXI.Application({ backgroundColor:0xCCCCCC, width:1024, height:768 });
    document.body.appendChild(app.view);

    const splitTextField1 = new AssetSplitText("Hello");
    splitTextField1.x = 100;
    splitTextField1.y = 50;
    app.stage.addChild(splitTextField1);
    splitTextField1.create();

    const textField = new PIXI.Text("Hello", new PIXI.TextStyle({
        fontFamily: "Arial",
        fontSize: 48,
        fill: 0x00FF00
    }));
    textField.x = 100;
    textField.y = 50;
    textField.alpha = .5;
    app.stage.addChild(textField);

    const splitTextField2 = new AssetSplitText("Singing");
    splitTextField2.x = 100;
    splitTextField2.y = 150;
    app.stage.addChild(splitTextField2);
    splitTextField2.create();

    function highlight4To6()
    {
        splitTextField2.highlight("4-6", 0x48cae7);
    }

    const splitTextField3 = new AssetSplitText("To run");

    splitTextField5.x = 100;

    app.stage.addChild(splitTextField5);

    function highlight1()
    {
        splitTextField5.highlight("1", 0x48cae7);
